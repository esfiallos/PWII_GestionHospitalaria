<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="templates.xhtml">
    <ui:define name="contenido">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" />

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Nuevo Medicamento" icon="pi pi-plus"
                                     actionListener="#{medicamentoBean.nuevo()}"
                                     oncomplete="PF('dialogoMedicamento').show()"
                                     update=":form:panelDialogoMed" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="tablaMeds"
                         value="#{medicamentoBean.viewModel.listaMedicamentos}"
                         var="med"
                         emptyMessage="No se encontraron medicamentos"
                         paginator="true" rows="10">

                <p:column headerText="ID">
                    <h:outputText value="#{med.id_medicamento}" />
                </p:column>
                <p:column headerText="Nombre Comercial" filterBy="#{med.nombre_comercial}" filterMatchMode="contains">
                    <h:outputText value="#{med.nombre_comercial}" />
                </p:column>
                <p:column headerText="Principio Activo" filterBy="#{med.principio_activo}" filterMatchMode="contains">
                    <h:outputText value="#{med.principio_activo}" />
                </p:column>
                <p:column headerText="Stock" sortBy="#{med.stock}">
                    <h:outputText value="#{med.stock}" />
                </p:column>
                <p:column headerText="Precio Unitario" sortBy="#{med.precio_unitario}">
                    <h:outputText value="#{med.precio_unitario}">
                        <f:convertNumber type="currency" currencySymbol="L. " />
                    </h:outputText>
                </p:column>

                <p:column style="width:100px;text-align: center">
                    <p:commandButton icon="pi pi-pencil"
                                     update=":form:panelDialogoMed"
                                     oncomplete="PF('dialogoMedicamento').show()"
                                     styleClass="rounded-button ui-button-success"
                                     process="@this">
                        <f:setPropertyActionListener value="#{med}" target="#{medicamentoBean.viewModel.medicamentoSeleccionado}" />
                    </p:commandButton>

                    <p:commandButton icon="pi pi-trash"
                                     actionListener="#{medicamentoBean.eliminar()}"
                                     update=":form:tablaMeds :form:growl"
                                     styleClass="rounded-button ui-button-danger"
                                     process="@this">
                        <f:setPropertyActionListener value="#{med}" target="#{medicamentoBean.viewModel.medicamentoSeleccionado}" />
                        <p:confirm header="Confirmación" message="¿Seguro que desea eliminar #{med.nombre_comercial}?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:dialog header="Datos del Medicamento" widgetVar="dialogoMedicamento" modal="true"
                      showEffect="fade" hideEffect="fade" resizable="false">

                <p:outputPanel id="panelDialogoMed" style="text-align:center;">
                    <p:panelGrid columns="2" style="margin: 0 auto;">

                        <p:outputLabel for="nombre" value="Nombre Comercial:" />
                        <p:inputText id="nombre" value="#{medicamentoBean.viewModel.medicamentoSeleccionado.nombre_comercial}" required="true" />

                        <p:outputLabel for="principio" value="Principio Activo:" />
                        <p:inputText id="principio" value="#{medicamentoBean.viewModel.medicamentoSeleccionado.principio_activo}" />

                        <p:outputLabel for="stock" value="Stock:" />
                        <p:spinner id="stock" value="#{medicamentoBean.viewModel.medicamentoSeleccionado.stock}" min="0" />

                        <p:outputLabel for="precio" value="Precio Unitario:" />
                        <p:inputNumber id="precio" value="#{medicamentoBean.viewModel.medicamentoSeleccionado.precio_unitario}"
                                       symbol="L. " symbolPosition="p" decimalSeparator="." thousandSeparator="," />

                    </p:panelGrid>

                    <p:commandButton value="Guardar"
                                     actionListener="#{medicamentoBean.guardar()}"
                                     update=":form:tablaMeds :form:growl"
                                     oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dialogoMedicamento').hide();" />
                </p:outputPanel>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
</html>
