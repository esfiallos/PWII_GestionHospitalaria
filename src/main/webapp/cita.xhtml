<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Citas Médicas</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl id="growl" showDetail="true"/>

        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Nueva Cita" icon="pi pi-plus"
                                 actionListener="#{citaBean.nuevo()}"
                                 oncomplete="PF('dialogoCita').show()"
                                 update=":form:panelDialogo"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="tablaCitas"
                     value="#{citaBean.citaViewModel.listaCitas}"
                     var="cita"
                     paginator="true" rows="10"
                     emptyMessage="No se encontraron citas">

            <p:column headerText="ID"><h:outputText value="#{cita.id_cita}"/></p:column>
            <p:column headerText="Paciente ID"><h:outputText value="#{cita.id_paciente_fk}"/></p:column>
            <p:column headerText="Doctor ID"><h:outputText value="#{cita.id_doctor_fk}"/></p:column>
            <p:column headerText="Fecha y Hora"><h:outputText value="#{cita.fecha_hora_cita}"/></p:column>
            <p:column headerText="Motivo"><h:outputText value="#{cita.motivo_consulta}"/></p:column>
            <p:column headerText="Estado"><h:outputText value="#{cita.estado_cita}"/></p:column>

            <p:column style="width:120px;text-align:center">
                <p:commandButton icon="pi pi-pencil"
                                 update=":form:panelDialogo"
                                 oncomplete="PF('dialogoCita').show()"
                                 styleClass="ui-button-success">
                    <f:setPropertyActionListener value="#{cita}" target="#{citaBean.citaViewModel.citaSeleccionada}"/>
                </p:commandButton>

                <p:commandButton icon="pi pi-trash"
                                 actionListener="#{citaBean.eliminar()}"
                                 update=":form:tablaCitas :form:growl"
                                 styleClass="ui-button-danger">
                    <f:setPropertyActionListener value="#{cita}" target="#{citaBean.citaViewModel.citaSeleccionada}"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>

        <p:dialog header="Datos de la Cita" widgetVar="dialogoCita" modal="true" resizable="false">
            <p:outputPanel id="panelDialogo" style="text-align:center;">
                <p:panelGrid columns="2" style="margin:0 auto;">

                    <p:outputLabel value="Paciente ID:"/>
                    <p:inputText value="#{citaBean.citaViewModel.citaSeleccionada.id_paciente_fk}" required="true"/>
                    <p:commandButton value="Buscar Paciente" icon="pi pi-search"
                                     onclick="alert('Abrir modal de búsqueda de paciente'); return false;"/>

                    <p:outputLabel value="Doctor ID:"/>
                    <p:inputText value="#{citaBean.citaViewModel.citaSeleccionada.id_doctor_fk}" required="true"/>
                    <p:commandButton value="Buscar Doctor" icon="pi pi-search"
                                     onclick="alert('Abrir modal de búsqueda de doctor'); return false;"/>

                    <p:outputLabel value="Fecha y Hora:"/>
                    <p:inputText value="#{citaBean.citaViewModel.citaSeleccionada.fecha_hora_cita}" required="true"/>

                    <p:outputLabel value="Motivo:"/>
                    <p:inputTextarea value="#{citaBean.citaViewModel.citaSeleccionada.motivo_consulta}" rows="3"/>
                </p:panelGrid>

                <p:commandButton value="Guardar" actionListener="#{citaBean.guardar()}"
                                 update=":form:tablaCitas :form:growl"
                                 oncomplete="if (!args.validationFailed) PF('dialogoCita').hide();"/>
            </p:outputPanel>
        </p:dialog>

    </h:form>
</h:body>
</html>
