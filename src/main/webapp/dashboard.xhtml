<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml">

    <ui:define name="title">
        Dashboard
    </ui:define>

    <ui:define name="content">
        <h:form id="form">

            <p:panelGrid columns="3" style="width: 100%; margin-bottom: 20px;" styleClass="ui-noborder">

                <p:panel header="Pacientes Activos" style="text-align: center;">
                    <h:outputText value="#{dashboardBean.totalPacientes}" style="font-size: 2.5em; font-weight: bold;"/>
                </p:panel>

                <p:panel header="Doctores" style="text-align: center;">
                    <h:outputText value="#{dashboardBean.totalDoctores}" style="font-size: 2.5em; font-weight: bold;"/>
                </p:panel>

                <p:panel header="Recepcionistas" style="text-align: center;">
                    <h:outputText value="#{dashboardBean.totalRecepcionistas}" style="font-size: 2.5em; font-weight: bold;"/>
                </p:panel>

            </p:panelGrid>

            <p:panel header="Estadísticas de Citas" style="margin-bottom: 20px;">
                <p:panelGrid columns="3" style="width: 100%;" columnClasses="ui-g-4,ui-g-4,ui-g-4">

                    <h:panelGroup style="display: block; text-align: center; padding: 10px; background-color: var(--blue-100); border-radius: 6px;">
                        <h:outputText value="Agendadas" style="display: block; font-size: 1.2em; color: #000;"/>
                        <h:outputText value="#{dashboardBean.citasAgendadas}" style="font-size: 2em; font-weight: bold; color: #000;"/>

                    </h:panelGroup>

                    <h:panelGroup style="display: block; text-align: center; padding: 10px; background-color: var(--green-100); border-radius: 6px;">
                        <h:outputText value="Completadas" style="display: block; font-size: 1.2em; color: #000;"/>
                        <h:outputText value="#{dashboardBean.citasCompletadas}" style="font-size: 2em; font-weight: bold; color: #000;"/>

                    </h:panelGroup>

                    <h:panelGroup style="display: block; text-align: center; padding: 10px; background-color: var(--red-100); border-radius: 6px;">
                        <h:outputText value="Canceladas" style="display: block; font-size: 1.2em; color: #000;"/>
                        <h:outputText value="#{dashboardBean.citasCanceladas}" style="font-size: 2em; font-weight: bold; color: #000;"/>
                    </h:panelGroup>

                </p:panelGrid>
            </p:panel>


            <p:panel header="Próximas 5 Citas" style="margin-top: 20px;">
                <p:dataTable value="#{dashboardBean.proximasCitas}" var="cita"
                             emptyMessage="No hay próximas citas programadas.">

                    <p:column headerText="Fecha y Hora" sortBy="#{cita.fecha_hora_cita}">
                        <h:outputText value="#{cita.fecha_hora_cita}">
                            <f:convertDateTime pattern="yyyy-MM-dd 'a las' HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Paciente" sortBy="#{dashboardBean.getNombrePaciente(cita.id_paciente_fk)}">
                        <h:outputText value="#{dashboardBean.getNombrePaciente(cita.id_paciente_fk)}" />
                    </p:column>

                    <p:column headerText="Doctor" sortBy="#{dashboardBean.getNombreDoctor(cita.id_doctor_fk)}">
                        <h:outputText value="#{dashboardBean.getNombreDoctor(cita.id_doctor_fk)}" />
                    </p:column>

                    <p:column headerText="Motivo">
                        <h:outputText value="#{cita.motivo_consulta}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{cita.estado_cita}" />
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
