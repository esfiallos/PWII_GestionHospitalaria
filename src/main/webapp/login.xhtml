<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión Hospitalaria - Iniciar Sesión</title>
</h:head>
<h:body style="text-align: center; padding-top: 100px;">

    <h:form id="loginForm">
        <p:panel header="Iniciar Sesión" style="width: 350px; margin: 0 auto;">
            <p:growl id="growl" showDetail="true" />

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="dni" value="DNI:" />
                <p:inputText id="dni"
                             value="#{loginBean.viewModel.dni}"
                             required="true"
                             requiredMessage="El DNI es obligatorio."/>

                <p:outputLabel for="pass" value="Contraseña:" />
                <p:password id="pass"
                            value="#{loginBean.viewModel.password}"
                            required="true"
                            requiredMessage="La contraseña es obligatoria."/>
            </h:panelGrid>

            <p:commandButton value="Entrar"
                             actionListener="#{loginBean.login()}"
                             update="growl"
                             icon="pi pi-sign-in"
                             loading="auto" />
        </p:panel>
    </h:form>

</h:body>
</html>
